<div class="fondo">

    <div class="materialContainer">
        ​
        <div class="box">
            ​
            <div class="title">Iniciar Sesión</div>
            ​<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="input">
                    <label for="name">Usuario</label>
                    <input type="text" name="name" id="name" formControlName="email">
                    <span class="spin"></span>
                </div>
                ​
                <div class="input">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass" formControlName="password" required>
                    <span class="spin"></span>
                </div>
                ​
                <div class="button login">
                    <button type="submit"><span>Iniciar Sesión</span> <i class="fa fa-check"></i></button>
                </div>
                ​
                <a href="" class="pass-forgot">¿Olvidaste tu contraseña?</a>
                <a [routerLink]="['/register']" class="pass-forgot">¿No tienes una cuenta? !Registrarse!</a>
                ​
            </form>

        </div>
        ​
    </div>
</div>
