    <div class="mt-1 row">
        <a *ngFor="let libro of libros | filter:filterPost" class="col-lg-3 col-md-4 col-sm-6">
            <p *ngIf="isInBib(libro.id)==false" class="boton-guardar" (click)="guardarBib(libro.id)"><i
                    class="far fa-heart color1"></i></p>
            <p *ngIf="isInBib(libro.id)" class="boton-guardar"><i class="fas fa-heart color2"></i></p>
            <img class="center" [routerLink]="['/vistaescritura', libro.id]" src="{{libro.portada}}" alt="">
            <p class="titulo-libro">{{libro.titulo}}</p>
            <p class="autor-libro">{{libro.usuario.nombre}} {{libro.usuario.apellido}}</p>
        </a>
    </div>
